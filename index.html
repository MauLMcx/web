        body {

        }
        ::selection {
            background: #D8ECF8;
            color: #000000;
        }
        /* Hide stray root-level anchors as per XPath request */
        body > a {
            display: none !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #111111;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {

        }
    </style>
